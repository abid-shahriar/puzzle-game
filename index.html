<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- javaScript -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="container nav-content">
        <h3>Image Puzzle</h3>
      </div>
    </nav>
    <main class="container main">
      <div class="original-image">
        <p>Original</p>
        <img src="/images/minion-org.jpg" alt="minion org" />
      </div>
      <div class="arrow">=></div>
      <div>
        <p class="message">Drag & Drop to solve the puzzle</p>
        <div class="done-message hidden">
          <p>Well Done!</p>
          <button id="play-again-btn">Play Agin</button>
        </div>

        <div class="puzzle-box">
          <div class="images-container" id="images-container"></div>
        </div>

        <div style="text-align: center; margin-top: 1rem">
          <button id="shuffle-btn">Shuffle</button>
        </div>
      </div>
    </main>
  </body>
</html>
